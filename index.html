<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<!-- nav bar shows score and timer -->
    <nav>
        <h4 class="right"> Time left: <span id="timer"></span></h4>
        <h4 class="left"> Score: <span id="score"></span></h4>
    </nav>

<!-- landing section to start game -->
    <section id="start-page" class="show">
        <h1>Code Quiz!</h1>
        <p>Try to answer the following code questions
            within the time limit.  <br>
            Keep in mind that incorrect answers will penalize your score 
            by 10 seconds!
        </p>
        <button id="start-game">Start Quiz</button>
    </section>

    <!-- quiz gameplay  -->
    <section id="question-page" class="hide">
        <div class="question-container">
            <div id="question"></div>
            <div id="options"></div>
        </div>
    </section>

<!-- game over / enter initials section -->
    <section id="end-page" class="hide end-container">
        <h1>Game over!</h1>
        <ul id="scores-list">Current Score</ul>
    </section>

<script src="./script.js"></script>
</body>
</html
